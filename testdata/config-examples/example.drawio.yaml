options:
  report-paths: true
  reports-dir: "test-dir"
  pkg-filter: "abc"
  report-summaries: true

taint-tracking-problems:
  - sources:
      - package: "(main)|(command-line-arguments)|((.*)ar-go-tools)"
        method: "source[1-9]"
  - sinks:
      - package: "(main)|(command-line-arguments)|((.*)ar-go-tools)"
        method: "(s|S)ink[1-9]"
  - sanitizers:
      - method: "(s|S)anitize[1-9]?"